<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-sphere position="0 1 -4" radius="1" color="#95bcc9"></a-sphere>
      <a-sphere position="0.515 2.183 -4" radius="0.65" color="#95bcc9"></a-sphere>
      <a-sphere position="0.890 3.050 -4" radius="0.50" color="#95bcc9"></a-sphere>
      <a-cylinder position="1 0.75 -12" radius="0.5" height="1.5" color="#95bcc9"></a-cylinder>
      <a-plane position="0 0.1 -4" rotation="-90 0 0" width="4" height="4" color="#4d4d4d"></a-plane>
      
      <a-cylinder position="1.382 1.700 -4" rotation="0 0 33.778" radius="0.05" height="1.5" color="#95bcc9"></a-cylinder>
      <a-cylinder position="1.529 0.398 -4" rotation="0 0 -19.28" radius="0.05" height="1.5" color="#95bcc9"></a-cylinder>

      <a-cylinder position="-0.323 3.102 -3.497" rotation="0 42.389 52.863" radius="0.05" height="1.5" color="#95bcc9"></a-cylinder>
      <a-cylinder position="-0.081 3.740 -2.919" rotation="73.969 74.212 -0.449" radius="0.05" height="1.5" color="#95bcc9"></a-cylinder>
      
      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: moon; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
